<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation -->
  <nav>
    <ul id="nav-list">
      <li><a href="#home" class="scroll-link">Home</a></li>
      <li><a href="#about" class="scroll-link">About</a></li>
      <li><a href="#portfolio" class="scroll-link">Portfolio</a></li>
      <li><a href="#contact" class="scroll-link">Contact</a></li>
    </ul>
    <button id="nav-toggle">Menu</button>
  </nav>

  <!-- Home Section -->
  <section id="home">
    <h1>Welcome to My Portfolio</h1>
  </section>

  <!-- About Section -->
  <section id="about">
    <h2>About Me</h2>
    <p>This is a brief introduction.</p>
  </section>

  <!-- Portfolio Section -->
  <section id="portfolio">
    <h2>Portfolio</h2>
    <div id="portfolio-container"></div>
  </section>

  <!-- Image Slider -->
  <div class="slider">
    <img src="image1.jpg" class="slide" alt="Image 1">
    <img src="image2.jpg" class="slide" alt="Image 2">
    <img src="image3.jpg" class="slide" alt="Image 3">
  </div>

  <!-- Contact Form -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name">
      <input type="email" id="email" placeholder="Your Email">
      <textarea id="message" placeholder="Your Message"></textarea>
      <button type="submit">Send</button>
    </form>
    <div id="form-status"></div>
  </section>

  <!-- Back to Top Button -->
  <button id="back-to-top" style="display:none;">Top</button>

  <script src="script.js"></script>
</body>
</html>
